<ion-header>
  <ion-toolbar>
    <ion-title>Agregar noticia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    
    <ion-item>
      <ion-label position="floating">Título</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="titulo">
      </ion-input>
    </ion-item>

    
    <ion-item>
      <ion-label position="floating">Fecha</ion-label>
      <ion-datetime
        [(ngModel)]="fecha"
        presentation="date"
        placeholder="Selecciona una fecha">
      </ion-datetime>
    </ion-item>

   
    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-textarea
        auto-grow="true"
        [(ngModel)]="descripcion">
      </ion-textarea>
    </ion-item>
  </ion-list>

  <div style="text-align:center; margin-top:20px;">
    <ion-button expand="block" color="primary" (click)="agregarNoticia()">
      Agregar
    </ion-button>
  </div>
</ion-content>
